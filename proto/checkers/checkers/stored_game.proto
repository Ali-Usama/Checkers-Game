syntax = "proto3";
package alice.checkers.checkers;

option go_package = "github.com/alice/checkers/x/checkers/types";

message StoredGame {
  string index = 1;
  string board = 2;
  string turn = 3;
  string black = 4;
  string red = 5;
  uint64 moveCount = 6;
  string beforeIndex = 7;       // pertains to the FIFO. Towards head
  string afterIndex = 8;        // pertains to the FIFO. Towards tail
  string deadline = 9;
  string winner = 10;
  uint64 wager = 11;
}

